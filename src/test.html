.8447045447661,2.37406590796834),map: carte,title: 'Gare de Lyon',icon:imageEnd});var parcours = [ new google.maps.LatLng(48.9308927557322,2.42587143446615),new google.maps.LatLng(48.8611491276514,2.34663294001898),new google.maps.LatLng(48.8447045447661,2.37406590796834)];var traceParcoursBus = new google.maps.Polyline({path: parcours,strokeColor: '#000000',strokeOpacity: 1.0,strokeWeight: 2}); traceParcoursBus.setMap(carte);function attacherMessageSecret(marqueur, message) {var infoBulle = new google.maps.InfoWindow({content: message,size: new google.maps.Size(300,300)});google.maps.event.addListener(marqueur, 'click', function() {infoBulle.open(carte, marqueur);});} }</script></head><body onload='loadmap()'><div id='mapcanvas'></div></body></html>
